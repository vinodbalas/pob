<ion-view view-title="Trends">
  <ion-content id="list-content">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="trend in trends" type="item-text-wrap" href="#/tab/trends/{{trend.id}}">
        <img ng-src="{{trend.face}}">
        <h2>{{trend.subject}}</h2>
        <p>{{trend.desc}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
