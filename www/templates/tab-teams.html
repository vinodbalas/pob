<ion-pane class="signup-background">
  <ion-content header-shrink scroll-event-interval="5">
    <div style="height: 30px;"></div>
    <ion-slide-box show-pager="true"> 
      <ion-slide ng-repeat="team in teams" class="signup-background">
        <div class="has-header">
          <h1>{{team.name}}</h1>
          <p>{{team.desc}}</p>
        </div>
        <div style="height: 60px;"></div>
        <ion-scroll direction="x" class="wide-as-needed" >
          <img ng-repeat="member in team.members" style="width:50px;height:50px" ng-src="{{member.picture}}"></img>
        </ion-scroll>
      </ion-slide>
      <ion-slide-pager></ion-slide-pager>
    </ion-slide-box>
  </ion-content>
</ion-view>
