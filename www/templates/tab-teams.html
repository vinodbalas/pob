<ion-pane class="signup-background">
  <ion-header-bar class="bar-dark">
    <div class="wrap">
      <img src="img/pob.png">
      <img  ng-src="{{user.picture}}">
         <div style="position:absolute;right:55px;color:white;text-align:right;line-height:20px">
        {{user.name}}
       </div>   
    </div>
  </ion-header-bar>
  <ion-content scroll-event-interval="5" style="background-color:white;">
    <ion-slide-box show-pager="true"> 
      <ion-slide  ng-repeat="team in teams" class="signup-background">
        <div class="has-header">
          <h1>{{team.name}}</h1>
          <ion-scroll direction="y">
            <div style="font-family: serif;  text-align: center;padding:5px;">{{team.desc}}</div>
          </ion-scroll>
        </div>
        <div style="margin:20px 0px 50px 0px;">
           <ion-scroll direction="x" class="icon-scroll">
              <a style="text-decoration:none !important;color:black" class="member-image" ng-repeat="member in team.members" href="#/tab/people/{{member.email}}~team">
                <div>
                   <img  class="image-icon" ng-src="{{member.picture}}"></img>
                </div>
                <div class="image-title">{{member.name}}</div>                             
              </a>
          </ion-scroll>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
